<html lang="en">
<head>

    <title>Armazenamento no Navegador</title>

<body>
    <h1>Recusos de Armazenamento do Navegador</h1>
    <hr>
    <h2>Session Storage</h2>
    <label for="session">Digite uma informação:</label>
    <input type="text" id="session">
    <button id="sessionBtn">Guardar</button>
    <button id="readSession">Ler</button>
    <hr>
    <h2>Local Storage</h2>
    <label for="local">Digite uma informação:</label>
    <input type="text" id="local">
    <button id="localBtn">Guardar</button>
    <button id="readLocal">Ler</button>
    <hr>
    <h2>Cookies</h2>
    <label for="cookies">Digite uma informação:</label>
    <input type="text" id="cookies">
    <button id="cookiesBtn">Guardar</button>
    <br><br>
    <label for="cookies2">Digite uma informação:</label>
    <input type="text" id="cookies2">
    <button id="cookies2Btn">Guardar</button>
    <script src="app.js"></script>
</body>
</html>
